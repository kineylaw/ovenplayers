<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Плеєри</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ovenplayer/dist/ovenplayer.css">
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        .player-container {
            width: 100%;
            max-width: calc(50vh * 16 / 9);
            height: calc(100vh / 2);
            margin: 0.5em 0 1em 0;
            position: relative;
            overflow: hidden;
            background-color: #313B58;
        }

        video {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            object-fit: contain;
        }

        .input-group {
            position: relative;
            display: flex;
            align-items: stretch;
            width: 100%;
            max-width: calc(50vh * 16 / 9);
            margin-top: 1em;
        }

        .url-input {
            min-height: auto;
            padding: .3em;
            transition: all .2s linear;
            display: block;
            width: 100%;
            font-size: 14px;
            font-weight: 400;
            color: #4f4f4f;
            background-color: #fff;
            border: 1px solid #bdbdbd;
            border-radius: .25rem;
        }

        .start-button {
            text-transform: uppercase;
            vertical-align: bottom;
            border: 0;
            box-shadow: 0 2px 5px 0 rgba(0, 0, 0, .2), 0 2px 10px 0 rgba(0, 0, 0, .1);
            font-weight: 500;
            padding: .4rem 1.5rem;
            font-size: .75rem;
            line-height: 1.5;
            border-radius: 0.25em;
            color: #fff;
            background: #32bfc4;
        }
    </style>
</head>
<body>

<div class="input-group">
    <input type="text"
           id="inputStreamUrl"
           class="url-input"
           placeholder="Playback URL"
           value="wss://playout-webrtc.cosmonova-broadcast.tv:3333/app/playout-Demo-4">
    <button class="start-button" id="startPlayer1Button">Start</button>
</div>
<div class="player-container">
    <div id="player1"></div>
</div>

<div class="input-group">
    <input type="text"
           id="inputStreamUrl2"
           class="url-input"
           placeholder="Playback URL">
    <button class="start-button" id="startPlayer2Button">Start</button>
</div>
<div class="player-container">
    <div id="player2"></div>
</div>


<script src="https://cdn.jsdelivr.net/npm/ovenplayer/dist/ovenplayer.min.js"></script>
<script>

    document.getElementById('startPlayer1Button').addEventListener('click', () => {
        const inputStreamUrl = document.getElementById('inputStreamUrl').value;

        const player1 = OvenPlayer.create("player1", {
            "autoStart": true,
            "autoFallback": true,
            "mute": false,
            "sources": [{
                "type": "webrtc",
                "file": inputStreamUrl
            }],
            "doubleTapToSeek": false
        });
    });

    document.getElementById('startPlayer2Button').addEventListener('click', async () => {
        const inputStreamUrl2 = document.getElementById('inputStreamUrl2').value;

        async function startCapture() {
            const mediaStream = await navigator.mediaDevices.getUserMedia({video: true, audio: true});

            const player2 = OvenPlayer.create("player2", {
                "autoStart": true,
                "autoFallback": true,
                "mute": false,
                "sources": [{
                    "type": "webrtc",
                    "file": `${inputStreamUrl2}?direction=send&transport=tcp`
                }],
                "doubleTapToSeek": false
            });
        }

        startCapture().catch(error => {
            console.error("Помилка захоплення медіа:", error);
        });
    });

</script>
</body>
</html>

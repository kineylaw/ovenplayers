<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Плеєри</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ovenplayer/dist/ovenplayer.css">
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        .player-container {
            width: 100%;
            max-width: calc(50vh * 16 / 9);
            height: calc(100vh / 2);
            margin: 20px 0;
            position: relative;
            overflow: hidden;
            background-color: rgba(10, 36, 70, 0.85);
        }
        video {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>

<div class="player-container">
    <div id="player1"></div>
</div>
<div class="player-container">
    <div id="player2"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/ovenplayer/dist/ovenplayer.min.js"></script>
<script>

    const player1 = OvenPlayer.create("player1", {
        "autoStart": true,
        "autoFallback": true,
        "mute": false,
        "sources": [{
            "type": "webrtc",
            "file": "wss://playout-webrtc.cosmonova-broadcast.tv:3333/app/playout-Demo-4"
        }],
        "doubleTapToSeek": false
    });

    async function startCapture() {
        const mediaStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });

        const player2 = OvenPlayer.create("player2", {
            "autoStart": true,
            "autoFallback": true,
            "mute": false,
            "sources": [{
                "type": "webrtc",
                "stream": "wss://playout-webrtc.cosmonova-broadcast.tv:3333/app/playout-Demo-4?direction=send&transport=tcp"
            }],
            "doubleTapToSeek": false
        });
    }

    startCapture().catch(error => {
        console.error("Помилка захоплення медіа:", error);
    });

</script>
</body>
</html>
